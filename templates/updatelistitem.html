					<p class=error><strong>Error:</strong>{{ error }}</p>
					{% endif %}
						<p>Back to lists<a href="/index"> Click here</a></p>
						<input type="text" name='list_name' placeholder="list name" value="{{list_name}}" readonly="readonly"/>
						<input type="text" name='item_name' placeholder="item name"value="{{item_name}}" readonly="readonly"/>
						<input type="text" name='new_item_name' placeholder="new item name"/>
						<input id="btn" type="submit" value="update"/>
				</form>
</section>
